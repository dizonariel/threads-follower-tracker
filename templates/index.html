<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Threads Follower Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h1 class="mb-4">ðŸ§µ Threads Follower Tracker</h1>
    
    <form action="/add" method="post" class="mb-3 d-flex">
      <input type="text" name="username" class="form-control me-2" placeholder="Enter Threads username" required>
      <button class="btn btn-primary">Add</button>
    </form>

    <table class="table table-bordered bg-white">
      <thead>
        <tr>
          <th>Username</th>
          <th>Followers</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for user, count in followers.items() %}
        <tr>
          <td>@{{ user }}</td>
          <td>{{ count }}</td>
          <td>
            <a href="{{ url_for('delete', username=user) }}" class="btn btn-danger btn-sm">Remove</a>
          </td>
          
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
